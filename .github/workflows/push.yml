name: Run Tests
on: [ push ]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v5
            -   name: Setup Java
                uses: actions/setup-java@v4
                with:
                    distribution: zulu
                    java-version: 8
                    architecture: x64
                    cache: maven
            -   name: Maven Test
                run: mvn -B test
